<!DOCTYPE html>
<html>

<head>
  <title id="name">Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="heading">Weather App</div>
  <div class="box">
    <div class="weather-box" id="weather-container">
      <h2 class="sub-head">Get to know Weather in your city now!</h2>
      <div class="input">
        <form id="location-form">
          <input type="text" id="location-input" placeholder="Enter the city name">
          <button type="submit"> Get Weather</button>
        </form>
      </div>

      <div class="output" id="weather-data">
        <div id="city" class="city"></div>
        <div id="weather" class="weather"></div>
        <div id="weather-sub" class="weather-sub"></div>
      </div>
    </div>
  </div>

  <!-- Make the weather app containers and form here -->


  <script src="script.js"></script>
</body>

</html>
